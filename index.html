<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary + Translator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>📖 Dictionary + Translator</h1>

        <div class="search-box">
            <input type="text" id="wordInput" placeholder="Enter a word">
            <button id="searchBtn">Search</button>
        </div>

        <div id="meaningSection" class="card hidden">
            <h2 id="wordTitle"></h2>
            <button id="audioBtn" title="Play pronunciation">🔊</button>
            <p><strong>Meaning:</strong> <span id="wordMeaning"></span></p>
        </div>    
       <div id="translationSection" class="card hidden">
            <h3>🌐 Translate</h3>
            <select id="languageSelect">
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="hi">Hindi</option>
                <option value="gu">Gujarati</option>
                <option value="zh">Chinese</option>
            </select>
            <button id="translateBtn">Translate</button>
            <p><strong>Translation:</strong> <span id="translationOutput"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
